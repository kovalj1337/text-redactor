<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smooch+Sans:wght@100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+VN:wght@100..400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Giga:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="menu">
        <div class='btn-group'>
            <a class='btn' data-role='bold' href='#' title='Жирний текст' id="boldButton"><b>B</b></a>
            <a class='btn' data-role='italic' href='#' title='Курсив' id="italic"><em>I</em></a>
            <a class='btn' data-role='underline' href='#' title='Підкреслений' id="underline"><u><b>U</b></u></a>
            <a class='btn' data-role='strikeThrough' href='#' title='Перекреслений текст'
                id="strikeThrough"><strike>abc</strike></a>
        </div>
        <div class="btn-group">
            <a class='btn' data-role='bold' href='#' title='По лівому краю' id="textAlignLeft"><b>L</b></a>
            <a class='btn' data-role='bold' href='#' title='Жирний текст' id="textAlignCenter"><b>C</b></a>
            <a class='btn' data-role='bold' href='#' title='Жирний текст' id="textAlignRight"><b>R</b></a>
        </div>
        <div class="btn-group">
            <form action="" id="colorForm">
                <input type="color" id="colorPicker" name="color">
            </form>
        </div>
        <div class="btn-group px">
            <a href="#" id="add">+</a>
            <p id="font-size"></p>
            <a href="#" id="minus">-</a>
        </div>
        <div>
            <select name="font-family" id="fontfamily">
                <option value="serif">serif</option>
                <option value="monospace">monospace</option>
                <option value="SmoochSans">SmoochSans</option>
                <option value="PlaywriteVN">Playwrite VN</option>
                <option value="LexendGiga">Lexend Giga</option>
            </select>
        </div>
        <div class="btn-group px">
            <a href="#" id="add-letter-spacing">+</a>
            <p id="letter-spacing"></p>
            <a href="#" id="minus-letter-spacing">-</a>
        </div>
        <div class="btn-group px">
            <button id="add-line-height">+</button>
            <p id="line-height"></p>
            <button id="minus-line-height">-</button>
        </div>
        <select name="textTransform" id="textTransform">
            <option value="none">none</option>
            <option value="uppercase">uppercase</option>
            <option value="lowercase">lowercase</option>
        </select>
        <form id="gradientForm" class="btn-group">
            <div class="input-gradient">
                <input type="color" id="firstColorPicker" value="#FF0000">
                <input type="number" id="firstPercent" placeholder="0%" min="0" max="100">
                <label for="firstPercent">Перший колір</label>
            </div>
            <div class="input-gradient">
                <input type="color" id="secondColorPicker" value="#0000FF">
                <input type="number" id="secondPercent" placeholder="100%" min="0" max="100">
                <label for="secondPercent">Другий колір</label>
            </div>
            <div class="btn-gradient-submit">
                <button type="submit">Задати</button>
            </div>
        </form>  
    </div>
    <div contenteditable="true" class="text-pole">
    </div>
    <script src="js.js"></script>
</body>

</html>
